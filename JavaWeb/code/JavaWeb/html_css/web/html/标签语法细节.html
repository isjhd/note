<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标签语法细节.html</title>
</head>
<body>

  <!--标签不能交叉嵌套-->
  正确：<div><span>hello</span></div>
  错误：<div><span>hello</div></span>
  <hr />

  <!--标签必须正确的关闭-->
  正确：<div>hello</div>
  错误：<div>hello
  <hr/>

  <!--没有文本内容的标签-->
  正确：<br />1
  错误：<br >2
  <hr />

  <!--属性必须有值，属性值必须加引导-->
  正确：<font color="blue">hello</font>
  错误：<font color=blue>hello</font>
  错误：<font color>hello</font>
  <hr />

  <!--注释不能嵌套-->
  正确：<!--注释-->
  错误：<!--注释<!--注释-->-->
  <hr/>

</body>
</html>
