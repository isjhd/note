<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标题标签.html</title>
</head>
<body>

    <!-- 标题标签
    需求1：演示标题1 到 标题6的

      h1 - h6 都是标题标签
      h1 最大
      h6 最小

      align 属性是对齐属性
          left    左对齐(默认)
          center  居中
          right   右对齐
    -->
    <h1 align="left">轻音少女</h1>
    <h2 align="center">轻音少女</h2>
    <h3 align="right">轻音少女</h3>
    <h4>轻音少女</h4>
    <h5>轻音少女</h5>
    <h6>轻音少女</h6>

</body>
</html>
