<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表标签.html</title>
</head>
<body>

<!-- 需求1：使用无序，列表方式，把东北F4,赵四，刺能，小沈阳，宋小宝，展示出来
    ul 是无序列表
        type层性可以修改列表项前面的符号
    li 是列表项

    ol 是有序列表
-->
<ul type="none">
    <li>东京教父</li>
    <li>轻音少女</li>
    <li>CLANNAD</li>
    <li>星际牛仔</li>
</ul>

<ol type="none">
    <li>东京教父</li>
    <li>轻音少女</li>
    <li>CLANNAD</li>
    <li>星际牛仔</li>
</ol>

</body>
</html>
