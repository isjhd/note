<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>超链接.html</title>
</head>
<body>

        <!--α标签是 超链楼
              href层性设置速接的地址
              target属性设屋哪个目标进行跳装
                  _self   表示当前页面（默认值）
                  _blank  表示打开新页面来进行跳转
        -->
        <a href="https://www.bilibili.com/">百度</a><br/>
        <a href="https://www.bilibili.com/" target="_self">百度_self</a><br/>
        <a href="https://www.bilibili.com/" target="_balnk">百度_blank</a><br/>

</body>
</html>
