<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>img标签</title>
</head>
<body>

<!-- 需求1：使用img标签显示一张图片。并修改宽高，和边框属性

    img标签是图片标签，用来显示图片
        src属性可以设屋图片的路径
        width属性设置图片的宽度
        height属性设置图片的高度
        border属性设置图片边框
        alt属性设置当指定路径找不到图片时，用来代替显示的文本内容

    在javaSE中路径地也分为相对路径和绝对路径.
        相对路径：从工程名开始算
        绝对路径：盘符：/目录/文件名

    在web中 路径分为相对路径和绝对路径两种
        相对路径：
            .       表示当前文件所在的目录
            ..      表示当前文件所在的上一级目录
            文件名   表示当前文件所在目录的文件，相当于./文件名。     ./可以省略

        绝对路径：
            正确格式是：http://ip:port/工程名/资源路径

            错误格式是：盘符:/目录/文件名
-->
<img src="../../../web/imgs/1.png" width="200" border="1" alt="找不到"/>
<img src="../../../web/imgs/2.png" height="200"/>

</body>
</html>
