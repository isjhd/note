<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        // onload事件的方法
        function onloadFun() {
            alert("静态注册onload事件，所有代码");
        }
    </script>
</head>
<!--
静态注册onload事件
    onload事件是浏览器解析完页面之后就会自动融发的事件
-->
<body onload="onloadFun();">

</body>
</html>
