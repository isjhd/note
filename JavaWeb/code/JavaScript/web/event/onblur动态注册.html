<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        // 动态注册 onblur事件
        window.onload = function () {
            //1. 获取标签对象
            var passwordObj = document.getElementById("password");
            //2. 通过标签对象.事件名 = function(){};
            passwordObj.onblur = function () {
                console.log("动态注册失去焦点事件");
            }
        }
    </script>
</head>
<body>

    密码：<input id="password" type="text">

</body>
</html>
