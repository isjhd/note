<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        function onchangeFun() {
            alert("女神已经改变了");
        }
    </script>
</head>
<body>

    请选择你心中的女神：
    <!-- 静态注册onchange事件 -->
    <select onchange="onchangeFun()">
        <option>--女神--</option>
        <option>秋山澪</option>
        <option>阿尔托莉雅</option>
        <option>琴美</option>
    </select>

</body>
</html>
