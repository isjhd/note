<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">

        window.onload = function () {
            // 1.获取标签对象
            var selObj = document.getElementById("sel01");
            // 2.通过标签对象.事件名 = function(){}
            selObj.onchange = function () {
                alert("女神已经改变了");
            }
        }

    </script>
</head>
<body>

    请选择你心中的女神：
    <!-- 动态注册onchange事件 -->
    <select id="sel01">
        <option>--女神--</option>
        <option>秋山澪</option>
        <option>阿尔托莉雅</option>
        <option>琴美</option>
    </select>

</body>
</html>
